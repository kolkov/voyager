name: Test and Build

on:
  push:
    branches: [main, beta, 'release/**']
  pull_request:
    branches: [main, beta, 'release/**']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24']
    env:
      GO111MODULE: on
      SKIP_WINDOWS_ETCD_TESTS: ${{ matrix.os == 'windows-latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true  # Включаем встроенное кеширование
          cache-dependency-path: go.sum  # Используем go.sum для инвалидации кеша

      - name: Install tools
        run: make install-tools

      - name: Generate code
        run: make generate

      - name: Commit generated files
        if: github.event_name == 'push'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add gen/
          
          git diff-index --quiet HEAD || {
            git commit -m "Automatic code generation"
            git push origin HEAD:${{ github.ref }}
          }
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Run linters
        run: make lint

      - name: Run unit tests
        run: make test-unit

      - name: Run integration tests
        if: matrix.os != 'windows-latest'
        run: make test-integration

      - name: Build binaries
        run: make build